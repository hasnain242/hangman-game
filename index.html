<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangman game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>hangman</h1>
    <p>find the hidden word - guess a letter by entering it on your keyboard</p>
    <div class="game-con">
      <svg height="250" width="250" class="figure-con">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="30" y1="230" x2="90" y2="230" />
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <line x1="140" y1="90" x2="140" y2="165" class="figure-part" />
        <line x1="140" y1="100" x2="110" y2="150" class="figure-part" />
        <line x1="140" y1="100" x2="170" y2="150" class="figure-part" />
        <line x1="140" y1="165" x2="100" y2="220" class="figure-part" />
        <line x1="140" y1="165" x2="180" y2="220" class="figure-part" />
      </svg>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
